# Chỉ định driver MySQL (chúng ta đã thêm ở Spring Initializr)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================
# CẤU HÌNH JPA/HIBERNATE (RẤT QUAN TRỌNG)
# =======================================

# Dòng "thần kỳ": Tự động TẠO/CẬP NHẬT các bảng TAI_XE, KHACH_HANG...
# dựa trên code Java của bạn. Bạn không cần tự tạo bảng bằng tay.
spring.jpa.hibernate.ddl-auto=update

# Hiển thị các câu lệnh SQL trong Terminal (rất tốt để debug)
spring.jpa.show-sql=true

# Chỉ định phương ngữ MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

