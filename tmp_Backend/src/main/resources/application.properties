# Chỉ định URL CSDL. 
spring.datasource.url=jdbc:mysql://localhost:3306/taxi_management?createDatabaseIfNotExist=true

# Tên đăng nhập vào MySQL (thường là "root" hoặc "admin" như trong file settings.json của bạn)
